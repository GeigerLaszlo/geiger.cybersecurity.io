<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add specific styles for projects page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('pics/wallpaper.jpg')
        }

        .header-container {
            background: linear-gradient(to right, lightblue, darkblue);
            color: white;
            padding: 10px;
        }

        .nav {
            display: flex;
            justify-content: space-between; /* Dinamikus elosztás */
            width: 100%; /* Az egész rendelkezésre álló szélességet kitölti */
            padding-left: 5%; /* Távolság a bal szélétől */
            box-sizing: border-box; /* A padding beletartozik a szélességbe */
        }

        .nav a {
            flex: 1 0 33.5%; /* Minden link 33,5%-ot foglal el a rendelkezésre álló helyből */
            text-align: center;
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2em;
            padding: 0px 10px;
            transition: background 0.3s, color 0.3s;
            box-sizing: border-box; /* A padding beletartozik a szélességbe */
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffeb3b;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section img {
            width: 40%; /* Reduced image width */
            height: auto;
            border-radius: 10px;
        }

        .section .text {
            flex: 1;
            max-width: 50%;
            color: black;
        }

        .section h1 {
            font-size: 2.5em;
            color: darkblue;
            margin-bottom: 20px;
            text-align: left;
        }
        .c{
            color: darkblue;
        }

        .section p {
            font-size: 1.2em;
            text-align: justify;
        }

       .contact {
    margin-top: 20px;
    text-align: center;
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px; /* Növeli a sáv alatti teret */
}

.contact a {
    flex: 1;
    margin: 0 10px;
    color: darkblue;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.3s;
}

.msg {
     margin-top: 200px;
    text-align: center;
    font-size: 2.5em;
    color: darkblue;
    font-weight: bold;
    font-family: Courier;
}

.contact a:hover {
    color: lightblue;
}
    </style>
</head>
<body>
    <div class="bg">
    <div class="header-container">
        <div class="nav">
            <a href="index.html">ABOUT ME</a>
            <a href="myprojects.html">MY PROJECTS</a>
            <a href="others.html">OTHERS</a>
        </div>
         <div class="flags">
                <img src="pics/ungarn.png" alt="Magyar" title="Magyar" onclick="changeLanguage('hu')">
                <img src="pics/osterreich.png" alt="Deutsch" title="Deutsch" onclick="changeLanguage('de')">
                <img src="pics/uk.png" alt="English" title="English" onclick="changeLanguage('en')">
            </div>
    </div>
    </div>
     <div class="msg">
    <center>IN PROGRESS...</center>
</div>
</body>
</html>
